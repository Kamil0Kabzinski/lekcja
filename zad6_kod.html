<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Proste Obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
            var liczba1 = prompt("Podaj pierwszą liczbę:", "");
            var liczba2 = prompt("Podaj drugą liczbę:", "");

            var ile_sekunda_kabz;
            var d1_kabz = parseFloat(liczba1);
            var d2_kabz = parseFloat(liczba2);

            ile_sekunda_kabz = (d1_kabz - d2_kabz) * 24 * 3600;

            document.write("d1= " + d1_kabz + " d2= " + d2_kabz + "<br>");
            document.write("ile_sekunda: " + ile_sekunda_kabz + "<br>");
        </script>
    </div>
</body>
</html>
